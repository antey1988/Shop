    <title>Каталог товаров</title>
</head>
<body>

<div class="container">
    <h1>Каталог товаров</h1>

    <!--        <div class="input-group mb-3 mt-3">-->

    <!--                   aria-label="Название нового товара" aria-describedby="basic-addon2">-->

    <!--            <div class="input-group-append">-->
    <!--                <button class="btn btn-primary" type="submit">Добавить</button>-->
    <!--            </div>-->
    <!--        </div>-->
    <!--    </form>-->
    <form method="get" th:action="@{/items-list}">
        <div class="input-group mb-3 mt-3">
            <input type="text" th:value="${id != null} ? ${id}" name="id" class="form-control" placeholder="Укажите id товара"
                   aria-label="Укажите id товара" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Отфильтровать</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Название товара</th>
            <th scope="col">Цена</th>
            <th scope="col">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <th scope="row" th:text="${item.id}"></th>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
            <td>
                <div class="form-row">
                    <form th:action="@{/items-list/edit/{id}(id = ${item.id})}" th:method="get">
                        <button type="submit" class="btn btn-outline-warning">Изменить</button>
                    </form>
                    <div class="col form-group">
                        <form th:action="@{/items-list/{id}(id = ${item.id})}" th:method="delete">
                            <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/items-list/add}" th:method="get">
        <button type="submit" class="btn btn-primary">Добавить товар</button>
    </form>
</div>

</body>
