<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Работа с товарами</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<h3 th:text="${order.id == null ? 'Создание заказа' : 'Изменение Заказа'}"></h3>
<div class="container">
    <form method="post" th:action="@{/orders/save}"
          th:object="${order}" class="form-horizontal">

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:field="${order.id}" placeholder="id (*)" class="form-control" hidden/>
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" th:field="${order.client}" class="form-control" placeholder="Клиент"
                   aria-label="Клиент" aria-describedby="basic-addon2">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="date" th:field="${order.date}" class="form-control" placeholder="Дата заказа"
                   aria-label="Дата заказа" aria-describedby="basic-addon2">
        </div>

        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" th:field="${order.address}" class="form-control" placeholder="Адрес доставки"
                   aria-label="Адрес доставки" aria-describedby="basic-addon2">
        </div>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Товар</th>
                <th scope="col">Количество</th>
                <th scope="col">Действия</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
<!--                    <td style="margin-bottom: 25px" class="input-group">-->
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
                        <input th:field="${line.id}" class="form-control" hidden/>
                    </td>
                    <td>
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
                        <input type="text" th:field="${line.good}" class="form-control" aria-describedby="basic-addon2">
                    </td>
                    <td>
<!--                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
                        <input type="text" th:field="${line.count}" class="form-control" aria-describedby="basic-addon2">
                    </td>
                    <td>
                        <div class="form-row">
                            <button type="submit" class="btn btn-outline-warning">Добавить</button>
                        </div>
                    </td>
                </tr>
            <!--<tr th:each="line : ${order.orderLines}">
                <th scope="row" th:text="${line.good}"></th>
                <td th:text="${line.count}"></td>
                <td>
                    <div class="form-row">
                        <form th:method="get" th:action="@{/items/edit}">
                            <input type="hidden" name="id" th:value="${item.id}">
                            <button type="submit" class="btn btn-outline-warning">Удалить</button>
                        </form>
                    </div>
                </td>
            </tr>-->
            </tbody>
        </table>

        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
